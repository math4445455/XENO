<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lhama45</title>
</head>
<body>

<h1>Lhama45</h1>

<input id="texto" placeholder="Digite sua pergunta">
<button onclick="perguntar()">Perguntar</button>

<p id="resposta"></p>

<script>
function perguntar() {
    document.getElementById("resposta").innerText = "Pensando...";

    fetch("/perguntar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            texto: document.getElementById("texto").value
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("resposta").innerText = data.resposta;
    })
    .catch(() => {
        document.getElementById("resposta").innerText = "Erro ao conectar com o servidor.";
    });
}
</script>

</body>
</html>
