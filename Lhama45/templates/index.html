<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lhama45</title>

<style>
body {
    margin: 0;
    background: #343541;
    color: #ececf1;
    font-family: Arial, Helvetica, sans-serif;
    height: 100vh;
    display: flex;
}

/* SIDEBAR */
#sidebar {
    width: 260px;
    background: #202123;
    display: flex;
    flex-direction: column;
    padding: 10px;
}

#nova-conversa {
    background: #343541;
    border: 1px solid #555;
    color: #ececf1;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 10px;
}

.conversa {
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 5px;
    background: #2a2b32;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.conversa:hover {
    background: #3e3f4b;
}

.conversa span {
    flex: 1;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}

.delete {
    color: #ff6b6b;
    cursor: pointer;
    margin-left: 8px;
}

/* CHAT */
#main {
    flex: 1;
    display: flex;
    flex-direction: column;
}

header {
    background: #202123;
    padding: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
}

header img {
    height: 32px;
}

#chat {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.msg {
    max-width: 750px;
    margin: 0 auto 15px;
    padding: 14px 18px;
    border-radius: 8px;
    line-height: 1.6;
    white-space: pre-wrap;
}

.user {
    background: #444654;
    border-left: 4px solid #19c37d;
}

.bot {
    background: #3e3f4b;
    border-left: 4px solid #8ab4f8;
}

.typing {
    opacity: 0.6;
    font-style: italic;
}

/* INPUT */
footer {
    background: #202123;
    padding: 15px;
}

#form {
    max-width: 750px;
    margin: 0 auto;
    display: flex;
    gap: 10px;
}

#input {
    flex: 1;
    padding: 14px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
}

button {
    background: #19c37d;
    border: none;
    padding: 0 22px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
    <button id="nova-conversa" onclick="criarConversa()">+ Nova conversa</button>
    <div id="lista-conversas"></div>
</div>

<!-- CHAT -->
<div id="main">
    <header>
        <img src="/static/logo.png">
        <span>Lhama45</span>
    </header>

    <div id="chat"></div>

    <footer>
        <form id="form" onsubmit="enviar(event)">
            <input id="input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button>Enviar</button>
        </form>
    </footer>
</div>

<script>
let conversas = JSON.parse(localStorage.getItem("lhama45_conversas")) || {};
let conversaAtual = localStorage.getItem("lhama45_atual");

/* Criar conversa */
function criarConversa() {
    const id = "chat_" + Date.now();
    conversas[id] = { titulo: "Nova conversa", mensagens: [] };
    conversaAtual = id;
    salvar();
    renderSidebar();
    renderChat();
}

/* Apagar conversa */
function apagarConversa(id) {
    if (!confirm("Apagar esta conversa?")) return;
    delete conversas[id];
    conversaAtual = Object.keys(conversas)[0] || null;
    salvar();
    renderSidebar();
    renderChat();
}

/* Sidebar */
function renderSidebar() {
    const lista = document.getElementById("lista-conversas");
    lista.innerHTML = "";

    Object.keys(conversas).forEach(id => {
        const div = document.createElement("div");
        div.className = "conversa";

        const span = document.createElement("span");
        span.innerText = conversas[id].titulo;
        span.onclick = () => {
            conversaAtual = id;
            salvar();
            renderChat();
        };

        const del = document.createElement("span");
        del.innerText = "üóë";
        del.className = "delete";
        del.onclick = () => apagarConversa(id);

        div.appendChild(span);
        div.appendChild(del);
        lista.appendChild(div);
    });
}

/* Chat */
function renderChat() {
    const chat = document.getElementById("chat");
    chat.innerHTML = "";
    if (!conversaAtual) return;

    conversas[conversaAtual].mensagens.forEach(m => {
        const div = document.createElement("div");
        div.className = "msg " + m.tipo;
        div.textContent = m.texto;
        chat.appendChild(div);
    });

    chat.scrollTop = chat.scrollHeight;
}

/* Enviar */
async function enviar(e) {
    e.preventDefault();
    const input = document.getElementById("input");
    const texto = input.value.trim();
    if (!texto || !conversaAtual) return;

    const conv = conversas[conversaAtual];

    // Renomeia automaticamente pela primeira pergunta
    if (conv.mensagens.length === 0) {
        conv.titulo = texto.slice(0, 30);
    }

    conv.mensagens.push({ texto, tipo: "user" });
    input.value = "";
    renderChat();
    salvar();

    // Anima√ß√£o digitando
    const typing = document.createElement("div");
    typing.className = "msg bot typing";
    typing.innerText = "Lhama45 est√° digitando...";
    document.getElementById("chat").appendChild(typing);
    document.getElementById("chat").scrollTop = chat.scrollHeight;

    try {
        const r = await fetch("/perguntar", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ texto })
        });
        const data = await r.json();
        typing.remove();
        conv.mensagens.push({ texto: data.resposta, tipo: "bot" });
    } catch {
        typing.remove();
        conv.mensagens.push({ texto: "Erro de conex√£o.", tipo: "bot" });
    }

    renderChat();
    salvar();
}

/* Salvar */
function salvar() {
    localStorage.setItem("lhama45_conversas", JSON.stringify(conversas));
    localStorage.setItem("lhama45_atual", conversaAtual);
}

/* Init */
if (Object.keys(conversas).length === 0) criarConversa();
renderSidebar();
renderChat();
</script>

</body>
</html>
