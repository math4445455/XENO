<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lhama45</title>

<style>
body {
    margin: 0;
    background: #343541;
    color: #ececf1;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

/* HEADER */
.topo {
    padding: 15px;
    background: #202123;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    font-weight: bold;
    font-size: 18px;
}

.topo img {
    height: 36px;
    width: auto;
}

/* CHAT */
#chat {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.msg {
    max-width: 750px;
    margin: 0 auto 15px;
    padding: 14px 18px;
    border-radius: 8px;
    line-height: 1.6;
    white-space: pre-wrap;
}

/* Usuário */
.user {
    background: #444654;
    border-left: 4px solid #19c37d;
}

/* IA */
.bot {
    background: #3e3f4b;
    border-left: 4px solid #8ab4f8;
}

/* FOOTER */
footer {
    padding: 15px;
    background: #202123;
}

#form {
    display: flex;
    gap: 10px;
    max-width: 750px;
    margin: 0 auto;
}

#input {
    flex: 1;
    padding: 14px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 16px;
}

button {
    background: #19c37d;
    border: none;
    padding: 0 22px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    opacity: 0.9;
}
</style>
</head>

<body>

<header class="topo">
    <img src="/static/logo.png" alt="Lhama45">
    <span>Lhama45</span>
</header>

<div id="chat"></div>

<footer>
    <form id="form" onsubmit="enviar(event)">
        <input id="input" placeholder="Digite sua mensagem..." autocomplete="off">
        <button>Enviar</button>
    </form>
</footer>

<script>
const chat = document.getElementById("chat");

/* Carrega histórico salvo */
const historico = JSON.parse(localStorage.getItem("lhama45_historico")) || [];
historico.forEach(msg => adicionarMensagem(msg.texto, msg.tipo, false));

async function enviar(e) {
    e.preventDefault();

    const input = document.getElementById("input");
    const texto = input.value.trim();
    if (!texto) return;

    adicionarMensagem(texto, "user");
    input.value = "";

    try {
        const resp = await fetch("/perguntar", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ texto })
        });

        const data = await resp.json();
        adicionarMensagem(data.resposta, "bot");

    } catch (err) {
        adicionarMensagem("Erro ao conectar com o servidor.", "bot");
    }
}

function adicionarMensagem(texto, tipo, salvar = true) {
    const div = document.createElement("div");
    div.className = "msg " + tipo;
    div.textContent = texto;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    if (salvar) {
        historico.push({ texto, tipo });
        localStorage.setItem("lhama45_historico", JSON.stringify(historico));
    }
}
</script>

</body>
</html>
