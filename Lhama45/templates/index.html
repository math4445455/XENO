<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lhama45</title>

<style>
body {
    margin: 0;
    background: #343541;
    color: #ececf1;
    font-family: Arial, Helvetica, sans-serif;
    height: 100vh;
    display: flex;
}

/* SIDEBAR */
#sidebar {
    width: 260px;
    background: #202123;
    display: flex;
    flex-direction: column;
    padding: 10px;
}

#nova-conversa {
    background: #343541;
    border: 1px solid #555;
    color: #ececf1;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 10px;
}

#lista-conversas {
    flex: 1;
    overflow-y: auto;
}

.conversa {
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 5px;
    background: #2a2b32;
}

.conversa:hover {
    background: #3e3f4b;
}

/* CHAT */
#main {
    flex: 1;
    display: flex;
    flex-direction: column;
}

header {
    background: #202123;
    padding: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
}

header img {
    height: 32px;
}

#chat {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.msg {
    max-width: 750px;
    margin: 0 auto 15px;
    padding: 14px 18px;
    border-radius: 8px;
    line-height: 1.6;
    white-space: pre-wrap;
}

.user {
    background: #444654;
    border-left: 4px solid #19c37d;
}

.bot {
    background: #3e3f4b;
    border-left: 4px solid #8ab4f8;
}

/* INPUT */
footer {
    background: #202123;
    padding: 15px;
}

#form {
    max-width: 750px;
    margin: 0 auto;
    display: flex;
    gap: 10px;
}

#input {
    flex: 1;
    padding: 14px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
}

button {
    background: #19c37d;
    border: none;
    padding: 0 22px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
    <button id="nova-conversa" onclick="criarConversa()">+ Nova conversa</button>
    <div id="lista-conversas"></div>
</div>

<!-- CHAT -->
<div id="main">
    <header>
        <img src="/static/logo.png">
        <span>Lhama45</span>
    </header>

    <div id="chat"></div>

    <footer>
        <form id="form" onsubmit="enviar(event)">
            <input id="input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button>Enviar</button>
        </form>
    </footer>
</div>

<script>
let conversas = JSON.parse(localStorage.getItem("lhama45_conversas")) || {};
let conversaAtual = localStorage.getItem("lhama45_atual");

/* Criar conversa */
function criarConversa() {
    const id = "chat_" + Date.now();
    conversas[id] = [];
    conversaAtual = id;
    salvar();
    renderSidebar();
    renderChat();
}

/* Render sidebar */
function renderSidebar() {
    const lista = document.getElementById("lista-conversas");
    lista.innerHTML = "";

    Object.keys(conversas).forEach(id => {
        const div = document.createElement("div");
        div.className = "conversa";
        div.innerText = "Conversa " + id.slice(-4);
        div.onclick = () => {
            conversaAtual = id;
            salvar();
            renderChat();
        };
        lista.appendChild(div);
    });
}

/* Render chat */
function renderChat() {
    const chat = document.getElementById("chat");
    chat.innerHTML = "";

    if (!conversaAtual) return;

    conversas[conversaAtual].forEach(m => {
        const div = document.createElement("div");
        div.className = "msg " + m.tipo;
        div.textContent = m.texto;
        chat.appendChild(div);
    });

    chat.scrollTop = chat.scrollHeight;
}

/* Enviar */
async function enviar(e) {
    e.preventDefault();
    const input = document.getElementById("input");
    const texto = input.value.trim();
    if (!texto || !conversaAtual) return;

    conversas[conversaAtual].push({ texto, tipo: "user" });
    input.value = "";
    renderChat();
    salvar();

    try {
        const r = await fetch("/perguntar", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ texto })
        });
        const data = await r.json();
        conversas[conversaAtual].push({ texto: data.resposta, tipo: "bot" });
        renderChat();
        salvar();
    } catch {
        conversas[conversaAtual].push({ texto: "Erro de conexão.", tipo: "bot" });
        renderChat();
        salvar();
    }
}

/* Salvar */
function salvar() {
    localStorage.setItem("lhama45_conversas", JSON.stringify(conversas));
    localStorage.setItem("lhama45_atual", conversaAtual);
}

/* Inicialização */
if (!conversaAtual) criarConversa();
renderSidebar();
renderChat();
</script>

</body>
</html>
