<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>XENO AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>XENO</h1>
  <button id="settingsBtn">⚙️</button>
</header>

<main id="chat"></main>

<div id="typing" class="hidden">XENO está digitando...</div>

<footer>
  <input id="input" placeholder="Digite sua mensagem..." />
  <button onclick="sendMessage()">Enviar</button>
</footer>

<!-- MENU CONFIGURAÇÕES -->
<div id="settings" class="settings hidden">
  <h2>Configurações</h2>

  <button onclick="toggleTheme()">Tema claro/escuro</button>
  <button onclick="clearChat()">Apagar conversa</button>

  <select onchange="changeLang(this.value)">
    <option value="pt">Português</option>
    <option value="en">English</option>
  </select>

  <button onclick="closeSettings()">Fechar</button>
</div>

<script src="script.js"></script>
</body>
</html>
