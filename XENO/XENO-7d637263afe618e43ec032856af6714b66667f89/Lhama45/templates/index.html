<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lhama45</title>

<style>
:root {
    --bg: #343541;
    --header: #202123;
    --text: #ececf1;
    --user: #444654;
    --bot: #3e3f4b;
}

body.light {
    --bg: #f5f5f5;
    --header: #ffffff;
    --text: #111;
    --user: #e9e9e9;
    --bot: #dcdcdc;
}

body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: Arial, Helvetica, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
header {
    height: 56px;
    background: var(--header);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 16px;
    font-weight: bold;
}

#logo { font-size: 18px; }
#menuBtn {
    font-size: 24px;
    cursor: pointer;
    user-select: none;
}

/* Sidebar */
#sidebar {
    position: fixed;
    top: 56px;
    right: -300px;
    width: 300px;
    height: calc(100% - 56px);
    background: var(--header);
    transition: right 0.3s;
    padding: 16px;
    box-sizing: border-box;
    z-index: 1000;
    overflow-y: auto;
}

#sidebar.open { right: 0; }

.sidebar-btn {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #19c37d;
    color: #000;
    font-weight: bold;
    text-align: left;
}

/* Histórico */
#historico h3 {
    margin: 10px 0;
    font-size: 15px;
}

.conversa {
    padding: 8px;
    border-radius: 6px;
    background: #2a2b32;
    margin-bottom: 6px;
    cursor: pointer;
    font-size: 14px;
}

.conversa.ativa {
    outline: 2px solid #19c37d;
}

/* Chat */
#chat {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.msg {
    max-width: 750px;
    margin: 0 auto 15px;
    padding: 14px 18px;
    border-radius: 8px;
    line-height: 1.6;
    white-space: pre-wrap;
}

.user {
    background: var(--user);
    border-left: 4px solid #19c37d;
}

.bot {
    background: var(--bot);
    border-left: 4px solid #8ab4f8;
}

.typing {
    font-style: italic;
    opacity: 0.8;
}

/* Footer */
footer {
    padding: 15px;
    background: var(--header);
}

#form {
    display: flex;
    gap: 10px;
    max-width: 750px;
    margin: 0 auto;
}

#input {
    flex: 1;
    padding: 14px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 16px;
}

button {
    background: #19c37d;
    border: none;
    padding: 0 22px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}
</style>
</head>

<body>

<header>
    <div id="logo">Lhama45</div>
    <div id="menuBtn">☰</div>
</header>

<div id="sidebar">
    <button class="sidebar-btn" onclick="novoChat()">Novo chat</button>

    <div id="historico">
        <h3>Conversas</h3>
    </div>
</div>

<div id="chat"></div>

<footer>
    <form id="form" onsubmit="enviar(event)">
        <input id="input" placeholder="Digite sua mensagem..." autocomplete="off">
        <button>Enviar</button>
    </form>
</footer>

<script>
const sidebar = document.getElementById("sidebar");
const menuBtn = document.getElementById("menuBtn");
const chat = document.getElementById("chat");
const historicoDiv = document.getElementById("historico");

menuBtn.onclick = () => sidebar.classList.toggle("open");

/* Tema */
const temaSalvo = localStorage.getItem("lhama45_tema");
if (temaSalvo === "light") document.body.classList.add("light");

/* Conversas */
let conversas = JSON.parse(localStorage.getItem("lhama45_conversas")) || [[]];
let conversaAtual = 0;

function atualizarHistorico() {
    historicoDiv.innerHTML = "<h3>Conversas</h3>";
    conversas.forEach((_, i) => {
        const div = document.createElement("div");
        div.className = "conversa" + (i === conversaAtual ? " ativa" : "");
        div.textContent = "Chat " + (i + 1);
        div.onclick = () => carregarConversa(i);
        historicoDiv.appendChild(div);
    });
}

function carregarConversa(i) {
    conversaAtual = i;
    chat.innerHTML = "";
    conversas[i].forEach(m => adicionarMensagem(m.texto, m.tipo, false));
    atualizarHistorico();
}

function novoChat() {
    conversas.unshift([]);
    conversaAtual = 0;
    chat.innerHTML = "";
    salvar();
}

function salvar() {
    localStorage.setItem("lhama45_conversas", JSON.stringify(conversas));
    atualizarHistorico();
}

atualizarHistorico();

/* Enviar mensagem */
async function enviar(e) {
    e.preventDefault();
    const input = document.getElementById("input");
    const texto = input.value.trim();
    if (!texto) return;

    adicionarMensagem(texto, "user");
    input.value = "";

    const typing = adicionarMensagem("Lhama45 está digitando...", "bot typing", false);

    try {
        const resp = await fetch("/perguntar", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ texto })
        });

        const data = await resp.json();
        typing.remove();
        adicionarMensagem(data.resposta, "bot");
        salvar();

    } catch {
        typing.remove();
        adicionarMensagem("Erro ao conectar com o servidor.", "bot");
    }
}

function adicionarMensagem(texto, tipo, salvarMsg = true) {
    const div = document.createElement("div");
    div.className = "msg " + tipo;
    div.textContent = texto;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    if (salvarMsg) {
        conversas[conversaAtual].push({
            texto,
            tipo: tipo.includes("user") ? "user" : "bot"
        });
    }
    return div;
}
</script>

</body>
</html>
